@if (data) {
    <div class="w-full h-[250px] p-4">
      <h3 class="text-sm font-semibold text-gray-400 mb-2">Income Statement</h3>
      <div id="incomeChartContainer" class="w-full h-full"></div>
      <div class="flex justify-center  space-x-4 bg-white p-1">
        <div class="flex items-center space-x-2">
          <span class="w-2 h-2 bg-blue-600 inline-block"></span>
          <span class="text-gray-700">Revenue (Billion)</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="w-2 h-2 bg-[#f57f17] inline-block"></span>
          <span class="text-gray-700">Net Income (Billion)</span>
        </div>
      </div>
    </div>
    
    }
    @else {
    <div class="w-full h-[250px] flex items-center justify-center text-gray-400">
      Loading Income statement chart...
    </div>
    }
